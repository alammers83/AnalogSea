<!DOCTYPE html>
<html>
<head>
	<title>Sign up form</title>
	<link rel="stylesheet" href="style.css" />

</head>
<body>
<img class="logo" src="sealogo.png" alt="AnalogSea logo"/>

<form class="signup" action="/signup" accept-charset="UTF-8" method="post">

<header>Sign up</header> <!-- exapmple had legend here, what is that? -->

    <label for="user-email">Email</label>
    <input type="email" placeholder="toocool@cool.com" name="user-email" id="user-email" required/>

    <label for="user-password">Password</label>
    <input placeholder="unic0rn1234!" label="false" type="password" name="user-password" id="user-password" required/>

    <button type="submit"/>Sign up</button>
    
<div style="text-align:center">  
    <a href="/forgot_password/new">Forgot password?</a>
    </div>
  </form>

  <div class='footer'>
    <p>Already have an account? <a href="/login">Log in</a></p>
</div>
</body>
</html>
